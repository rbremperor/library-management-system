{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="mb-4">ðŸ“š Add New Book</h2>
    <form method="POST" action="{% url 'add_book' %}" class="p-4 border rounded bg-dark">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label text-white">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Author</label>
            <input type="text" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Count</label>
            <input type="number" name="count" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Cover Image URL (Optional)</label>
            <input type="url" name="cover_url" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
